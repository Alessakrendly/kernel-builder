name: Building Weeb Kernel

on: 
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    container: 
      image: zycromerz/kerneldocker:v3

    steps:
    - uses: actions/checkout@v2
    - name: Compile Weeb Kernel
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        CODENAME: ${{ secrets.CODENAME }}
        K_BRANCH: ${{ secrets.K_BRANCH }}
        TOKED: ${{ secrets.TOKED }}
        RELEASE: ${{ secrets.RELEASE }}
        TC: ${{ secrets.TC }}
        COMPILE: ${{ secrets.COMPILE }}
        DOUBLE_DTB: ${{ secrets.DOUBLE_DTB }}
      run: |
        wget https://raw.githubusercontent.com/XSans02/my-script/kernel/vayu/doBuild
        wget https://raw.githubusercontent.com/XSans02/my-script/kernel/vayu/personal
        wget https://raw.githubusercontent.com/XSans02/my-script/kernel/vayu/x-personal
        bash doBuild
